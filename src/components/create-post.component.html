<div class="absolute inset-0 bg-black bg-opacity-30 z-40 flex justify-center items-start pt-20 animate-fade-in-fast">
  <div class="bg-white rounded-2xl shadow-xl w-11/12 max-w-sm p-4 animate-slide-up flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-gray-800">Create Post</h2>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex-grow">
      <textarea 
        #textarea
        [value]="postContent()"
        (input)="onInput($event)"
        placeholder="What's on your mind, John?"
        class="w-full h-32 p-2 border border-gray-200 rounded-lg resize-none focus:ring-2 focus:ring-[#1A4D2E] focus:border-transparent"
      ></textarea>
    </div>

    <div class="flex justify-between items-center mt-4">
      <div class="flex space-x-3 text-gray-500">
        <button class="hover:text-[#1A4D2E]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
        </button>
        <button class="hover:text-[#1A4D2E]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
        </button>
        <button (click)="tagUser()" class="hover:text-[#1A4D2E]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        </button>
         <button (click)="tagCourse()" class="hover:text-[#1A4D2E]">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
      </div>
      <button 
        (click)="submitPost()"
        [disabled]="!postContent().trim()"
        class="bg-[#1A4D2E] text-white font-bold py-2 px-6 rounded-full disabled:bg-gray-300 transition-colors">
        Post
      </button>
    </div>
  </div>
</div>
<style>
  .animate-fade-in-fast { animation: fadeIn .2s ease-in-out; }
  .animate-slide-up { animation: slideUp .3s ease-out; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
</style>

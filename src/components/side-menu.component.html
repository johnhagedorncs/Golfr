@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-30 animate-fade-in-fast" (click)="close.emit()"></div>
  <div class="fixed top-0 right-0 h-full w-3/4 max-w-sm bg-white shadow-2xl z-40 p-6 flex flex-col animate-slide-in">
    <button (click)="close.emit()" class="self-end text-gray-500 hover:text-gray-800 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <div class="flex items-center space-x-4 mb-8">
      <img src="https://i.pravatar.cc/60?u=jake" alt="Jake Shockley" class="w-16 h-16 rounded-full">
      <div>
        <p class="font-bold text-lg text-gray-800">Jake Shockley <span class="text-green-500">✔</span> <span class="text-yellow-500">⭐</span></p>
        <p class="text-sm text-gray-500">@jake</p>
      </div>
    </div>
    
    <nav class="flex-grow space-y-4 text-left">
      <button (click)="menuAction.emit('profile')" class="w-full flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        <span>Profile & Settings</span>
      </button>
      <button (click)="menuAction.emit('findFriends')" class="w-full flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        <span>Find Friends</span>
      </button>
      <button class="w-full flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        <span>Notifications</span>
      </button>
      <button class="w-full flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
        <span>Invite Friends</span>
      </button>
      <hr class="my-4">
      <button class="w-full flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>Support & FAQ</span>
      </button>
      <button class="w-full flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286zm0 13.036h.008v.008h-.008v-.008z" /></svg>
        <span>Admin Panel</span>
      </button>
    </nav>
    
    <div class="mt-auto">
       <button (click)="menuAction.emit('logout')" class="w-full flex items-center p-2 text-red-500 hover:bg-red-50 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        <span>Log Out</span>
      </button>
    </div>
  </div>
}
<style>
  .animate-fade-in-fast { animation: fadeIn .2s ease-in-out; }
  .animate-slide-in { animation: slideIn .3s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
</style>

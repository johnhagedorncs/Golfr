<div class="absolute inset-0 bg-black bg-opacity-30 z-40 flex justify-center items-start pt-20 animate-fade-in-fast">
  <div class="bg-white rounded-2xl shadow-xl w-11/12 max-w-sm p-4 animate-slide-up">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-gray-800">Add friends</h2>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="relative mb-4">
      <input 
        type="text" 
        placeholder="Search for friends..."
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-[#1A4D2E] focus:border-transparent"
        (input)="onSearch($event)">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
    </div>

    <div class="space-y-3 max-h-64 overflow-y-auto">
      @for(user of filteredUsers(); track user.id) {
        <div class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-50">
          <div class="flex items-center space-x-3">
            <img [src]="user.avatar" alt="{{ user.name }}" class="w-10 h-10 rounded-full">
            <div>
              <p class="font-bold text-sm text-gray-800 flex items-center">
                {{ user.name }}
                @if(user.isVerified) {
                  <span class="ml-1 text-green-500">✔</span>
                }
                @if(user.isPro) {
                  <span class="ml-1 text-yellow-500">⭐</span>
                }
              </p>
              <p class="text-xs text-gray-500">@{{ user.username }}</p>
            </div>
          </div>
          <button class="px-4 py-1 text-sm font-semibold border border-gray-300 rounded-full hover:bg-gray-100">Add</button>
        </div>
      }
    </div>
  </div>
</div>

<style>
  .animate-fade-in-fast { animation: fadeIn .2s ease-in-out; }
  .animate-slide-up { animation: slideUp .3s ease-out; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
</style>

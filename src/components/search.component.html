<div class="p-4 space-y-4">
  <!-- Search and filter controls -->
  <div class="space-y-3 p-4 bg-white rounded-xl shadow">
    <div class="relative">
      <input 
        type="text" 
        placeholder="Search courses or cities..." 
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1A4D2E] focus:border-transparent"
        (input)="onSearch($event)">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
    </div>
    <div class="grid grid-cols-2 gap-3">
        <select (change)="onHoleFilterChange($event)" class="w-full p-2 border border-gray-300 rounded-lg bg-white">
            <option value="all">All Holes</option>
            <option value="9">9 Holes</option>
            <option value="18">18 Holes</option>
            <option value="27">27 Holes</option>
            <option value="36">36 Holes</option>
        </select>
        <button (click)="togglePracticeFacility()" 
                [class]="practiceFacilityFilter() ? 'bg-[#1A4D2E] text-white' : 'bg-gray-200 text-gray-700'"
                class="w-full flex items-center justify-center p-2 rounded-lg font-semibold transition-colors text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
            </svg>
            Practice
        </button>
    </div>
    <div>
        <label for="difficulty" class="block text-sm font-medium text-gray-700">Max Difficulty: <span class="font-bold">{{ difficultyFilter() }}</span></label>
        <input 
            id="difficulty"
            type="range" 
            min="1" 
            max="10" 
            step="0.1"
            [value]="difficultyFilter()"
            (input)="onDifficultyChange($event)"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-[#1A4D2E]">
    </div>
  </div>

  <!-- Search Results -->
  <div class="space-y-4">
    @for(course of filteredCourses(); track course.id) {
      <div (click)="selectCourse(course)">
        <app-course-card [course]="course"></app-course-card>
      </div>
    } @empty {
      <div class="text-center p-8 bg-white rounded-xl shadow">
        <p class="text-gray-500">No courses found. Try adjusting your filters.</p>
      </div>
    }
  </div>
</div>

<div class="flex flex-col items-center justify-center h-screen bg-gray-50 p-6 font-sans">
  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-[#1A4D2E]">golfr</h1>
      <p class="text-gray-500 mt-2">Connect with golfers around the world.</p>
    </div>
    
    @if(mode() === 'signIn') {
      <div class="bg-white p-8 rounded-2xl shadow-lg">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign In</h2>
          <div class="space-y-4">
            <div>
              <label for="identifier" class="sr-only">Email or Phone Number</label>
              <input formControlName="identifier" id="identifier" type="text" placeholder="Email or Phone Number" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4F6F52]">
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input formControlName="password" id="password" type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4F6F52]">
            </div>
          </div>
          <div class="flex items-center justify-between mt-4">
            <div class="flex items-center">
              <input formControlName="rememberMe" id="rememberMe" type="checkbox" class="h-4 w-4 text-[#1A4D2E] focus:ring-[#4F6F52] border-gray-300 rounded">
              <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm font-medium text-[#1A4D2E] hover:underline">Forgot password?</a>
          </div>
          
          @if(errorMessage()) {
            <p class="text-red-500 text-sm text-center mt-4">{{ errorMessage() }}</p>
          }

          <button type="submit" [disabled]="signInForm.invalid || isLoading()" class="w-full mt-6 py-3 px-4 bg-[#1A4D2E] text-white font-semibold rounded-lg hover:bg-[#4F6F52] disabled:bg-gray-300 transition-colors flex items-center justify-center">
             @if(isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing In...
             } @else {
              Sign In
             }
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account? 
          <button (click)="toggleMode()" class="font-medium text-[#1A4D2E] hover:underline">Sign up</button>
        </p>
      </div>
    } @else {
      <div class="bg-white p-8 rounded-2xl shadow-lg">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h2>
          <div class="space-y-4">
            <div>
              <label for="signUpIdentifier" class="sr-only">Email or Phone Number</label>
              <input formControlName="identifier" id="signUpIdentifier" type="text" placeholder="Email or Phone Number" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4F6F52]">
            </div>
            <div>
              <label for="username" class="sr-only">Username</label>
              <input formControlName="username" id="username" type="text" placeholder="Username" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4F6F52]">
            </div>
            <div>
              <label for="signUpPassword" class="sr-only">Password</label>
              <input formControlName="password" id="signUpPassword" type="password" placeholder="Password (min. 8 characters)" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4F6F52]">
            </div>
          </div>
          @if(errorMessage()) {
            <p class="text-red-500 text-sm text-center mt-4">{{ errorMessage() }}</p>
          }

          <button type="submit" [disabled]="signUpForm.invalid || isLoading()" class="w-full mt-6 py-3 px-4 bg-[#1A4D2E] text-white font-semibold rounded-lg hover:bg-[#4F6F52] disabled:bg-gray-300 transition-colors flex items-center justify-center">
            @if(isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating Account...
             } @else {
              Sign Up
             }
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account? 
          <button (click)="toggleMode()" class="font-medium text-[#1A4D2E] hover:underline">Sign in</button>
        </p>
      </div>
    }
  </div>
</div>

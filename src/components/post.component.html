<div class="bg-white rounded-xl shadow-md overflow-hidden">
  <div class="p-4">
    <div (click)="profileClicked.emit()" class="flex items-center space-x-3 cursor-pointer">
      <img [src]="post().authorAvatar" alt="{{ post().author }}" class="w-10 h-10 rounded-full">
      <div>
        <p class="font-bold text-sm text-gray-800">{{ post().author }}</p>
        <p class="text-xs text-gray-500">@{{ post().authorUsername }} Â· {{ post().timestamp }}</p>
      </div>
    </div>
    <p class="text-gray-700 mt-3 text-sm" [innerHTML]="formattedContent()"></p>
  </div>
  @if(post().image) {
    <img [src]="post().image" alt="Post image" class="w-full h-auto">
  }
  <div class="p-4 flex justify-between items-center bg-gray-50">
    <div class="flex space-x-4 text-gray-500">
      <button class="flex items-center space-x-1 hover:text-[#1A4D2E] transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.865 3.125z" /></svg>
        <span class="text-sm">{{ post().likes }}</span>
      </button>
      <button class="flex items-center space-x-1 hover:text-[#1A4D2E] transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" /></svg>
        <span class="text-sm">{{ post().comments }}</span>
      </button>
    </div>
    <button class="text-gray-500 hover:text-[#1A4D2E] transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" /></svg>
    </button>
  </div>
</div>

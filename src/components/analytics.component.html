<div>
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-gray-800">Performance Analytics</h2>
    <select (change)="onCourseChange($event)" class="border border-gray-300 rounded-md p-1 text-sm bg-white focus:ring-2 focus:ring-[#1A4D2E]">
      <option value="All Courses">All Courses</option>
      @for(course of courseNames(); track course) {
        <option [value]="course">{{ course }}</option>
      }
    </select>
  </div>

  <!-- Analytics Stat Cards -->
  <div class="grid grid-cols-2 gap-3 text-gray-800 mb-6">
    <div class="bg-gray-100 p-3 rounded-lg text-center">
      <p class="text-xs font-semibold text-gray-500">Total Rounds</p>
      <span class="text-2xl font-bold">{{ analyticsStats().totalRounds }}</span>
    </div>
    <div class="bg-gray-100 p-3 rounded-lg text-center">
      <p class="text-xs font-semibold text-gray-500">Best Score</p>
      <span class="text-2xl font-bold">{{ analyticsStats().bestScore || 'N/A' }}</span>
    </div>
    <div class="bg-gray-100 p-3 rounded-lg text-center">
      <p class="text-xs font-semibold text-gray-500">Average Score</p>
      <span class="text-2xl font-bold">{{ analyticsStats().averageScore || 'N/A' }}</span>
    </div>
    <div class="bg-gray-100 p-3 rounded-lg text-center">
      <p class="text-xs font-semibold text-gray-500">Handicap</p>
      <span class="text-2xl font-bold">{{ analyticsStats().handicap }}</span>
    </div>
  </div>

  <!-- Chart -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">Score Trend</h3>
    <div #chartContainer class="w-full h-[300px] bg-gray-50 rounded-lg p-2"></div>
  </div>
</div>

<div class="bg-white p-4 rounded-xl shadow-md space-y-3">
  <div>
    <h3 class="text-xl font-bold text-gray-800">{{ course().name }}</h3>
    <p class="text-sm text-gray-500 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
      {{ course().location }}
    </p>
  </div>
  <div class="flex items-center space-x-4 text-sm">
    <div class="flex items-center text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
      </svg>
      <span class="font-semibold">{{ course().holes }} Holes</span>
    </div>
    <div class="flex items-center text-gray-700">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.865 3.125z" />
      </svg>
      <span class="font-semibold">Difficulty: {{ course().difficulty }}</span>
    </div>
  </div>
  <div class="flex items-center space-x-2 pt-2">
    @if (course().facilities.drivingRange) {
      <span class="text-xs font-semibold bg-green-100 text-green-800 px-2 py-1 rounded-full flex items-center">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
        driving range
      </span>
    }
    @if (course().facilities.puttingGreen) {
      <span class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>
        putting green
      </span>
    }
  </div>
</div>

<div class="bg-white rounded-xl shadow-md overflow-hidden transition-transform transform hover:scale-105 hover:shadow-lg cursor-pointer">
  <div class="relative">
    <img class="w-full h-32 object-cover" [src]="course().imageUrl" alt="Image of {{ course().name }}">
    <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white text-xs font-bold px-2 py-1 rounded-full">{{ course().holes }} Holes</div>
  </div>
  <div class="p-4">
    <h3 class="text-lg font-bold text-gray-800 truncate">{{ course().name }}</h3>
    <p class="text-sm text-gray-500 flex items-center mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
      <span class="truncate">{{ course().location }}</span>
    </p>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        @for(star of getStarArray(); track $index) {
          <svg class="w-4 h-4" [class]="star === 1 ? 'text-yellow-400' : 'text-gray-300'" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
        }
        <span class="text-xs text-gray-600 ml-1">{{ course().rating.toFixed(1) }}</span>
      </div>
      <div class="text-xs text-gray-700 font-semibold bg-gray-200 px-2 py-1 rounded">
        Diff: {{ course().difficulty }}
      </div>
    </div>
  </div>
</div>
